<div class="h-screen w-screen bg-base-200 overflow-y-auto">
  <div class="flex justify-center">
    <div class="grid gap-2 pt-32 mb-8 w-fit">
      <div class="flex w-full gap-2">
        <div class="stats bg-base-100 border border-base-300 rounded-xl h-fit shadow-lg w-full">
          <div class="stat">
            <div class="stat-title">Total time</div>
            <div class="stat-value">{{ timePretty }}</div>
          </div>
        </div>
        <div class="stats bg-base-100 border border-base-300 rounded-xl h-fit shadow-lg w-full">
          <div class="stat">
            <div class="stat-title">Total number</div>
            <div class="stat-value">{{ totalTime | number:'1.0-2' }}</div>
          </div>
        </div>
      </div>
      <div class="rounded-xl border border-base-content/5 bg-base-100 relative shadow-lg">
        <table class="table">
          <thead>
          <tr>
            <th>Start</th>
            <th>End</th>
          </tr>
          </thead>
          <tbody>
            @for (time of times; track time.id) {
              <tr class="relative">
                <th>
                  <input (change)="updateStartTime(time.id, $event)" type="time" class="input">
                </th>
                <td>
                  <input (change)="updateEndTime(time.id, $event)" type="time" class="input">
                </td>
                <td>
                  <button (click)="removeTime(time.id)" class="btn btn-soft btn-primary btn-xs btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-minus">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M5 12l14 0"/>
                    </svg>
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
        <div class="border-t border-t-base-200 flex justify-between p-2">
          <button (click)="copyFriendlyString()" class="btn btn-xs rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-copy">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path
                d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"/>
              <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"/>
            </svg>
            Copy
          </button>
          <button (click)="addRow()" class="btn btn-xs rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 5l0 14"/>
              <path d="M5 12l14 0"/>
            </svg>
            Add row
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fixed bottom-0 w-full flex justify-between p-2">
  <div class="flex gap-2 items-center opacity-50">
    <img ngSrc="icon.png" height="20" width="20">
    <p class="text-sm">Jonas Time Calculator</p>
  </div>
  <div class="opacity-50">
    <a href="https://github.com/jonaznas/time-calculator" target="_blank" class="btn btn-soft btn-xs rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"
           class="icon icon-tabler icons-tabler-filled icon-tabler-brand-github">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path
          d="M5.315 2.1c.791 -.113 1.9 .145 3.333 .966l.272 .161l.16 .1l.397 -.083a13.3 13.3 0 0 1 4.59 -.08l.456 .08l.396 .083l.161 -.1c1.385 -.84 2.487 -1.17 3.322 -1.148l.164 .008l.147 .017l.076 .014l.05 .011l.144 .047a1 1 0 0 1 .53 .514a5.2 5.2 0 0 1 .397 2.91l-.047 .267l-.046 .196l.123 .163c.574 .795 .93 1.728 1.03 2.707l.023 .295l.007 .272c0 3.855 -1.659 5.883 -4.644 6.68l-.245 .061l-.132 .029l.014 .161l.008 .157l.004 .365l-.002 .213l-.003 3.834a1 1 0 0 1 -.883 .993l-.117 .007h-6a1 1 0 0 1 -.993 -.883l-.007 -.117v-.734c-1.818 .26 -3.03 -.424 -4.11 -1.878l-.535 -.766c-.28 -.396 -.455 -.579 -.589 -.644l-.048 -.019a1 1 0 0 1 .564 -1.918c.642 .188 1.074 .568 1.57 1.239l.538 .769c.76 1.079 1.36 1.459 2.609 1.191l.001 -.678l-.018 -.168a5.03 5.03 0 0 1 -.021 -.824l.017 -.185l.019 -.12l-.108 -.024c-2.976 -.71 -4.703 -2.573 -4.875 -6.139l-.01 -.31l-.004 -.292a5.6 5.6 0 0 1 .908 -3.051l.152 -.222l.122 -.163l-.045 -.196a5.2 5.2 0 0 1 .145 -2.642l.1 -.282l.106 -.253a1 1 0 0 1 .529 -.514l.144 -.047l.154 -.03z"/>
      </svg>
      Open Source
    </a>
  </div>
</div>
